<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>To-do List</h3>
                
                <div class="all-todos">
                    <!-- <div v-for="todof in todosFishix" class="single-todo done">
                       <p>{{todof}} </p>
                    </div> -->
                   
                    <div v-for="todol in todos" 
                    class="single-todo"
                    @click.stop="addSelection(todol)"
                    :class="{'done' : todol.isDone}"
                    >
                        <p> {{todol.do}} </p>
                    </div>

                </div>

                
                    <button v-if="todos.length" @click="removeAllItem" class="clear">Clear All</button>
                
                <input type="text" placeholder="Add new to-do" name="do" v-model="newtodo.do">
                <button class="add" @click="addnewToDo">Add</button>

                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click the to-do text to toggle between done / undone</li>
                        <li>Use clear all button to remove all items</li>
                        <li>Use the input field to add new to-dos</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
